# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  REPO_NAME: Ayushsharmagit/test-repo-I.git

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
#       - uses: actions/checkout@v2
          
#       - name: Run a multi-line script
#         run: |
#           sudo apt install tree
#           tree /home/
          
      - name: Checkout tools repo ${{ env.REPO_NAME }}
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN }}
          repository: ${{ env.REPO_NAME }}
          ref: master
#          path: /home/runner/work/test-repo-I
          
      - name: Run a multi-line script
        run: |
          tree /home/
          cat /home/runner/work/test-repo-II/test-repo-II/configTest.json
#          cat /home/runner/work/_actions/actions/checkout/v2/action.yml
#          ls /home/runner/work/
#          shell: bash

      - name: Update configTest.json description
        uses: jossef/action-set-json-field@v1
        with:
          file: /home/runner/work/test-repo-II/test-repo-II/configTest.json
          field: github.description
          value: Test Data
          
      - name: Cat configTest.json after changes
        run: cat /home/runner/work/test-repo-II/test-repo-II/configTest.json
          
      - name: Commit files
        run: |
          echo ${{ env.REPO_NAME }}
          git config --local user.email "example@users.noreply.github.com"
          git config --local user.name "Ayush"
          git commit -m "Add changes" -a
          git push https://github.com/${{ env.REPO_NAME }}.git master
#          git push ${{ secrets.TOKEN }} https://github.com/${{ env.REPO_NAME }}.git master
          
